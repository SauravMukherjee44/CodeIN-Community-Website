<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIn Community</title>

    <!--CSS File-->
     <link rel="stylesheet" href="style.css">

    <!--BootStrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"/>
    
</head>
<body>

    <div class="container-fluid my-3 text-center" id="contactSection">
        <div class="text-center pt-5" id="heading">  
            <h2 >Contact Us</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="mt-5">
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                          <input type="text" class="form-control" id="inputName"  placeholder="Name">
                        </div>
                        <div class="form-group col-md-6 ">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                      </div>
                    <div class="form-group ">
                      <input type="text" class="form-control" id="subj" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                     <textarea class="form-control" id="msg" rows="5" placeholder="Your Message" required></textarea>
                      </div>
                    <button class="btn text-light float-left" id="checkBtn">Submit</button>
                    <br><br>
                  </form>
                  </div>
            <div class="col-md-6 text-center">
                <img class="image-fluid" src="./images/pngtree-contact-us-flat-design-style-png-image_2766546-removebg-preview.png">
            </div>
        </div>
    </div>
    
</body>
</html>
